<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styless.css" media="all">


</head>

<body>
    <header id="header">
        <nav class="nav">
            <div class="nav__links">
                <a href="#vis1">Plastic Waste Generation In Each Country</a>
                <a href="#vis2">Mismanaged Waste VS Population</a>
                <a href="#vis3">Global Plastic Production (1950-2015)</a>
            </div>
        </nav>
    </header>

    <div class="body__title">
        <img src="turtle.jpg" alt="turtle" width="100%" height="600px" />
        <div class="body__title-text">Plastic Pollution</div>
        <div class="body__title-text2"></div>
    </div>

    <div class="page">
         <!-- pure grid group -->
         <div class="pure-g">
             <div class="pure-u-1-3">
               <div class="description description-left">
                 <h2>Plastic Waste Generation In Each Country</h2>
                 <p> text </p>
               </div>
             </div>
             <div class="pure-u-2-3">
               <div id="vis1" class="vis-container2"></div>
             </div>
         </div>
         <!-- end pure grid group -->
     
         <!-- pure grid group -->
         <div class="pure-g">
             <div class="pure-u-2-3">
               <div id="vis2"  class="vis-container"></div>
             </div>
             <div class="pure-u-1-3">
               <div class="description description-left">
                 <h2>Mismanaged Waste VS Population</h2>
                 <p> text
                  </p>
               </div>
             </div>
         </div>
         <!-- end pure grid group -->

         <!-- pure grid group -->
         <div class="pure-g">
            <div class="pure-u-1-3">
              <div class="description description-left">
                <h2>Global Plastic Production (1950-2015)</h2>
                <p>text</p>
              </div>
            </div>
            <div class="pure-u-2-3">
              <div id="vis3" class="vis-container"></div>
            </div>
         </div>
         <!-- end pure grid group -->
       

       </div> <!-- end page -->
        
     <script type="text/javascript">

       var specVis1 = "map2.vg";
       var specVis2 = "scatter_1.vg";
       var specVis3 = "linesss.vg";
       
     
       vegaEmbed('#vis1', specVis1, {"actions": false});
       
        vegaEmbed('#vis2', specVis2, {"actions": false}).then(function(result) {
         // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
       }).catch(console.error);
     
       vegaEmbed('#vis3', specVis3, {"actions": false}).then(function(result) {
         // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
       }).catch(console.error);
     

     </script>
     </body>
     </html>
